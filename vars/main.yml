---
hosttype_file: /etc/hosttype

usr_local_dirs:
  common:
    - { dest: 'bin', mode: '0755', owner: 'root', group: "{{ root_group }}", state: 'directory' }
    - { dest: 'etc', mode: '0755', owner: 'root', group: "{{ root_group }}", state: 'directory' }
    - { dest: 'include', mode: '0755', owner: 'root', group: "{{ root_group }}", state: 'directory' }
    - { dest: 'lib', mode: '0755', owner: 'root', group: "{{ root_group }}", state: 'directory' }
    - { dest: 'sbin', mode: '0755', owner: 'root', group: "{{ root_group }}", state: 'directory' }
    - { dest: 'share', mode: '0755', owner: 'root', group: "{{ root_group }}", state: 'directory' }

  FreeBSD:
    - { dest: 'libdata', mode: '0755', owner: 'root', group: "{{ root_group }}", state: 'directory' }
    - { dest: 'libexec', mode: '0755', owner: 'root', group: "{{ root_group }}", state: 'directory' }
    - { dest: 'man', mode: '0755', owner: 'root', group: "{{ root_group }}", state: 'directory' }
    - { dest: 'etc/rc.d', mode: '0755', owner: 'root', group: "{{ root_group }}", state: 'directory' }

  Linux:
    - { dest: 'games', mode: '0755', owner: 'root', group: "{{ root_group }}", state: 'directory' }
    - { dest: 'share/man', mode: '0755', owner: 'root', group: "{{ root_group }}", state: 'directory' }
    - { dest: 'src', mode: '0755', owner: 'root', group: "{{ root_group }}", state: 'directory' }

usr_local_links:
  common: []
  FreeBSD: []
  Linux:
    - { dest: 'man', src: 'share/man', mode: '0755', owner: 'root', group: "{{ root_group }}", state: 'link' }
