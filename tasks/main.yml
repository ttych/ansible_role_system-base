---
- block:
    - name: context specific variables
      include_vars:
        file: "{{ item }}"
      with_first_found:
        - "{{ ansible_distribution_release }}.yml"
        - "{{ ansible_distribution }}.yml"
        - "{{ ansible_os_family }}.yml"
        - "{{ ansible_system }}.yml"
        - "empty.yml"
    - include_tasks: root.yml
    - include_tasks: hosttype.yml
    - include_tasks: sysctls.yml
    - include_tasks: directories.yml
    - include_tasks: hostid.yml
    - include_tasks: upgrade_mode.yml
    - include_tasks: repositories.yml
    - include_tasks: packages.yml
    - include_tasks: groups.yml
    - include_tasks: users.yml
    - include_tasks: sudoers.yml
    - include_tasks: hostmode.yml
    - include_tasks: fstab.yml
    - include_tasks: services.yml
    - include_tasks: grub.yml
